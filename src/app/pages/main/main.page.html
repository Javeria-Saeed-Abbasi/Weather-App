<ion-header>
  <ion-toolbar>
    <ion-title>main</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="wrapper">
      <div class="place ion-justify-content-center ion-text-center">
        <ion-label class="label1">London</ion-label><br />
        <ion-label class="label2">Heavy Rain tonight</ion-label>
      </div>
      <div class="temp1 ion-text-center">
        <h1>27<span>&#176;</span></h1>
      </div>
      <div class="container moon">
        <div class="moon1">
          <ion-img src="../../../assets/icons/moon/moon1.png"></ion-img>
        </div>
        <div class="container details">
          <ion-grid>
            <ion-row class="">
              <ion-col>
                <div class="card">
                  <ion-img src="../../../assets/icons/moon/rain1.png" class="card-img-top" alt="..."></ion-img>
                  <div class="ion-margin-top">
                    <ion-text class="">28%</ion-text>
                  </div>
                </div>
              </ion-col>
              <ion-col>
                <div class="card card2-img">
                  <ion-img src="../../../assets/icons/sun/sun1.png" class="card-img-top" alt="..."></ion-img>
                  <div class="ion-margin-top">
                    <ion-text class="">8km/h</ion-text>
                  </div>
                </div>
              </ion-col>
              <ion-col>
                <div class="card">
                  <ion-img src="../../../assets/icons/moon/moon3.png" class="card-img-top" alt="..."></ion-img>
                  <div class="ion-margin-top">
                    <ion-text class="">64%</ion-text>
                  </div>
                </div>
              </ion-col>
  
            </ion-row>
          </ion-grid>
        </div>
      </div>
      <div class="container today">
      <ion-grid>
      <ion-row>
        <ion-col>
          <ion-text>
            <h3 class="ion-margin-start">Today</h3>
          </ion-text>
        </ion-col>
        <ion-col>
          <ion-text class="next">
            <p class="ion-margin-start">Next 7 days</p>
            <div class="ion-activatable ripple-parent">
              <ion-icon routerLink="" name="chevron-forward-outline" class="ion-justify-content-center" ></ion-icon>
              <ion-ripple-effect></ion-ripple-effect>
            </div>
          </ion-text>
        </ion-col>
      </ion-row>
      </ion-grid>
      </div>
      <div class="container week">
        <ion-grid>
          <ion-row>
            <ion-col>
              <div class="card">
                <p>12:00</p>
                <div class="week-icon">
                  <ion-img src="../../../assets/icons/sun/8.png"></ion-img>
                </div>
                <p>23<span>&#176;</span></p>
              </div>
            </ion-col>
            <ion-col>
              <div class="card">
                <p>12:00</p>
                <div class="week-icon">
                  <ion-img src="../../../assets/icons/cloud/18.png"></ion-img>
                </div>
                <p>23<span>&#176;</span></p>
              </div>
            </ion-col>
            <ion-col>
              <div class="card">
                <p>12:00</p>
                <div class="week-icon">
                  <ion-img src="../../../assets/icons/sun/30.png"></ion-img>
                </div>
                <p>23<span>&#176;</span></p>
              </div>
            </ion-col>
            <ion-col>
              <div class="card">
                <p>12:00</p>
                <div class="week-icon">
                  <ion-img src="../../../assets/icons/sun/26.png"></ion-img>
                </div>
                <p>23<span>&#176;</span></p>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div class="new-swiper-slider"> 
        <ion-grid>
          <ion-row>
            <ion-col size="1">
              <span class="slider-nav arrow-prev" (click)="slidePrev(sliderTwo,slideWithNav2)">
                <div class="prev-icon-custom custon-nav" [class.disabled]="sliderTwo.isBeginningSlide"></div>
              </span>
            </ion-col>
            <ion-col size="10">
      
              <ion-slides pager="false" [options]="slideOptsTwo" #slideWithNav2
                (ionSlideDidChange)="SlideDidChange(sliderTwo,slideWithNav2)">
                <ion-slide *ngFor="let s of sliderTwo.slidesItems">
                  <div class="card">
                    <p>12:00</p>
                    <div class="week-icon">
                      <ion-img src="../../../assets/icons/sun/26.png"></ion-img>
                    </div>
                    <p>23<span>&#176;</span></p>
                  </div>
                  
                </ion-slide>
              </ion-slides>
      
            </ion-col>
            
            <!-- <ion-col size="1">
              <span class="slider-nav arrow-next" (click)="slideNext(sliderTwo,slideWithNav2)">
                <div class="next-icon-custom custon-nav" [class.disabled]="sliderTwo.isEndSlide"></div>
              </span>
            </ion-col> -->
          </ion-row>
        </ion-grid>
      
      </div>


    </div>
  </div>
</ion-content>
